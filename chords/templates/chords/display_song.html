<h2>{{ song.title }}</h2>
<ul>
    {% if pseudo_artist %}
        <li>Artist: {{ pseudo_artist }}</li>
    {% else %}
        <li>Artist: <a href="{% url 'chords:artist' song.artist.slug %}">{{ song.artist.name }}</a></li>
    {% endif %}
    {% if song.reg_date %}
        <li>Registered: {{ song.reg_date }}</li>
    {% endif %}
    <li>Genre: {{ song.genre_str }}</li>
</ul>
<pre>{{ song.content }}</pre>
