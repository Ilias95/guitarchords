{% extends 'chords/base.html' %}
{% block title %}Send a song!{% endblock %}

{% block body_block %}

<h1>Send a song!</h1>
<form id="add_song_form" method="post" action="{% url 'chords:add_song' %}">
    {% csrf_token %}
    {% include "chords/form_snippet.html" %}
    <input type="submit" id="submit" value="Verification" />
</form>

{% endblock %}
