{% extends "chords/base.html" %}
{% load i18n %}

{% block title %}{% trans "Account Activated" %}{% endblock %}

{% block body_block %}
<p>
    {% trans "Your account is now activated." %}
    {% if not user.is_authenticated %}
        {% trans "You may now" %} <a href="{% url 'auth_login' %}">{% trans "log in" %}</a>.
    {% endif %}
</p>
{% endblock %}
