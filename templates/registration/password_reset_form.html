{% extends "chords/base.html" %}
{% load i18n %}

{% block title %}{% trans "Reset password" %}{% endblock %}

{% block body_block %}

<form id="password_reset_form" method="post" action="">
    {% csrf_token %}
    <h3>{% trans "Forgot password" %}</h3>
    <hr />

    {% if form.errors %}
        <div class="alert alert-danger">{% trans "Please enter your email address." %}</div>
    {% endif %}

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" placeholder="{% trans 'Enter your email address' %}">
    </div>

    <button type="submit" class="btn btn-primary">{% trans 'Reset password' %}</button>
</form>
{% endblock %}
